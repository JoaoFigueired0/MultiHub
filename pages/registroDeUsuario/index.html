<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registro de Usúario</title>
</head>
<body>
  <main>
    <h1>Registro de Usúario</h1>

    <section>
      <input type="text" placeholder="Nome" id="inputNome" required>
      <input type="email" placeholder="E-mail" id="inputEmail" required>
      <input type="password" placeholder="Senha" id="inputPassword" required>
      <input type="password" placeholder="Confirmar senha" id="inputNewPassword" required>
      <button onclick="registroCadastro()">Cadastrar</button>
    </section>
  </main>
</body>
<script src="index.js"></script>
</html>
